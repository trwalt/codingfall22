
<!DOCTYPE html> 
<html> 
<style>
body{
background-color: black;
}
#Video1 {
  width: 100vw; height: 100vh;
  object-fit: cover; position: fixed;
  left: 0; right: 0; top: 0; bottom: 0;
  z-index: 0; opacity: .5;
  mix-blend-mode: plus-lighter;
}      

</style>
<body>

<video id="Video1" autoplay loop muted> 
  <source src="https://trwalt.b-cdn.net/auto1.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

</body> 

<script>
var vid1 = document.getElementById("Video1"); 


function ControlVid1() { 
let delay1 = (Math.floor(Math.random() * 20000)+1000);
vid1.playbackRate = Math.random()*2-1;
setTimeout(function resetPlaySpeed1(){ 
ControlVid1() ;
}, delay1);
}



function AddOnloadEvent(f) {
if(typeof window.onload != 'function') { window.onload = f; }
else {
   var cache = window.onload;
   window.onload = function() {
      if(cache) { cache(); }
      f();
      };
   }
}

AddOnloadEvent(ControlVid1);


vid1.onpause = function() {restartVideo1()};


function restartVideo1(){
vid1.currentTime = vid1.duration; 
vid1.play(); 
}


</script> 
</html>
